<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Registrasi</title>
    <link rel="stylesheet" href="styleLogin.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-card">
        <img src="CPNS.png" alt="Logo" class="logo" />
        <h2>Selamat Datang</h2>
        <form>
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Masukkan email"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Masukkan password"
            required
          />

          <button
            type="button"
            onclick="window.location.href='BoardPage.html';"
          >
            Masuk
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
