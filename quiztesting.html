<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Pembahasan</title>
    <link rel="stylesheet" href="quizcss.css" />
  </head>
  <body>
    <div class="quiz-container" id="quiz-container">
      <!-- Question and answer section -->
      <div class="question-container" id="question-container">
        <div class="quiz-header">
          <p>Soal Nomor <span id="question-number">1</span></p>
        </div>
        <div class="question-body">
          <p id="question-text">Sinonim Kata</p>
          <!-- Mortalitas akan dipindahkan ke bawah "Sinonim Kata" -->
          <p id="mortalitas-text">Mortalitas = ......</p>
          <div class="options">
            <!-- The options will be dynamically generated by JavaScript -->
          </div>
        </div>
      </div>

      <!-- Explanation page -->
      <div
        class="discussion-container"
        id="discussion-container"
        style="display: none"
      >
        <header class="discussion-header">
          <p>Soal Nomor <span id="discussion-number">1</span></p>
        </header>
        <div class="discussion-content">
          <p>
            <strong>Jawaban yang benar: </strong
            ><span id="correct-answer">A</span>
          </p>
          <p><strong>Penjelasan:</strong></p>
          <p id="explanation"></p>
          <footer class="discussion-footer">
            <button
              class="next-button"
              id="next-button"
              onclick="nextQuestion()"
            >
              Lanjut
            </button>
          </footer>
        </div>
      </div>
    </div>

    <script src="jawaban.js"></script>
  </body>
</html>
